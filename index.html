<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Grid</title>
</head>

<body>
    <div class="container">
        <div class="card bulbasaur">
            <div class="card__background">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                    alt="" class="card__image" />
                <h3>Bulbasaur es el mejor pokemon que se ha inventado
                </h3>
                <button class="card__button">Capturar</button>
                <p>Este pokemon es de tipo Hierba</p>
            </div>
        </div>
        <div class="card charmander">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png"
                alt="" />
            <h3>Charmander</h3>
            <p>Este pokemon es de tipo Fuego y aire</p>
        </div>
        <div class="card pikachu">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
                alt="" />
            <h3>Pikachu</h3>
            <p>Este pokemon es de tipo Electrico</p>
        </div>
        <div class="card squartle">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png"
                alt="" />
            <h3>Squartle</h3>
            <p>Este pokemon es de tipo Agua</p>
        </div>

    </div>
</body>

</html>
